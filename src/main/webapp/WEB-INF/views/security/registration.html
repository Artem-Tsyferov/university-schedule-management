<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
<div th:include="navbar.html"></div>
<div class="container text-center">
    <form th:method="POST" th:action="@{/registration}" th:object="${user}">
        <label for="login">Enter username:</label>
        <input type="text" th:field="*{login}" id="login"/>
        <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login error</div>
        <br/>
        <label for="password">Enter password:</label>
        <input type="text" th:field="*{password}" id="password"/>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
        <br/>
        <label for="personId">Enter personnel id:</label>
        <input type="text" th:field="*{personId}" id="personId"/>
        <div style="color:red" th:if="${#fields.hasErrors('personId')}" th:errors="*{personId}">Person Id error</div>
        <br/>
        <label for="groupId">Who are you?</label>
        <select id="groupId" name="groups" th:object="${user}" th:field="*{role}">
            <option th:value="STUDENT" th:text="Student"></option>
            <option th:value="TEACHER" th:text="Teacher"></option>
        </select>
        <br/>
        <input type="submit" value="Register">
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
