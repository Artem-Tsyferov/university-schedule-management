<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Group</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
<div th:include="navbar.html"></div>
<table id="showGroup" class="table table-striped table-bordered" style="width:100%">
    <thead class="table-dark">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Students</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <p th:text="${group.getId()}">VALUE</p>
        </td>
        <td>
            <p th:text="${group.getName()}">VALUE</p>
        </td>
    <td>
        <span th:if="${group.students == null}">NOT STUDENTS YET</span>
        <div th:if="${group.students != null}">
            <ul th:each="student : ${group.getStudents()}">
                <a th:href="@{/students/{id}(id=${student.getId()})}" th:text="${student.getFullName()}"></a>
            </ul>
        </div>
    </td>
    </tr>
    </tbody>
</table>
<div class="container text-center">
    <a href="/groups">
        <i class="fa-solid fa-arrow-left-long"></i>
    </a>
    <a th:href="@{/groups/{id}/edit(id=${group.getId()})}">
        <i class="fa fa-pen"></i>
    </a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
